<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Brume Interior - project page</title>
</head>

<body>
    <main class="main">
        <section class="projectPage">
            <div class="container">
                <div class="projectPage__inner">
                    <h1 class="title projectPage__title">
                        Project name
                    </h1>
                    <div class="embla projectPage__carousel">
                        <div class="embla__viewport">
                            <div class="embla__container projectPage__gallery">
                                <a href="../../assets/images/portfolio-bedroom-1.jpg" data-lg-size="1920-1181"
                                    class="projectPage__carousel-slide">
                                    <div class="projectPage__carousel-slide-inner">
                                        <div class="projectPage__carousel-slide--parallax">
                                            <div class="image projectPage__carousel-slide-img">
                                                <img data-src="portfolio-bedroom-1.jpg" width="1920" height="1181"
                                                    class="lazy-image">
                                            </div>
                                        </div>
                                    </div>
                                </a>
                                <a href="../../assets/images/portfolio-bedroom-2.jpg" data-lg-size="1920-1267"
                                    class="projectPage__carousel-slide">
                                    <div class="projectPage__carousel-slide-inner">
                                        <div class="projectPage__carousel-slide--parallax">
                                            <div class="image projectPage__carousel-slide-img">
                                                <img data-src="portfolio-bedroom-2.jpg" width="1920" height="1267"
                                                    class="lazy-image">
                                            </div>
                                        </div>
                                    </div>
                                </a>
                                <a href="../../assets/images/portfolio-bedroom-2.jpg" data-lg-size="1920-1267"
                                    class="projectPage__carousel-slide">
                                    <div class="projectPage__carousel-slide-inner">
                                        <div class="projectPage__carousel-slide--parallax">
                                            <div class="image projectPage__carousel-slide-img">
                                                <img data-src="portfolio-bedroom-2.jpg" width="1920" height="1267"
                                                    class="lazy-image">
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
